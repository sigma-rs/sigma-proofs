[package]
name = "sigma-proofs"
version = "0.1.0-sigma"
authors = [
    "Nugzari Uzoevi <nougzarm@icloud.com>",
    "Michele Orrù <m@orru.net>",
    "Ian Goldberg <iang@uwaterloo.ca>",
    "Victor Snyder-Graf <victor@subgraf.dev>",
    "Lénaïck Gouriou <lg@leanear.io>"
]
edition = "2021"
license = "BSD-2-Clause"
readme = "README.md"
repository = "https://github.com/sigma-rs/sigma-proofs"
documentation = "https://docs.rs/sigma-proofs"
categories = ["cryptography"]
keywords = ["cryptography", "zero-knowledge", "NIZK", "sigma-protocols"]
description = "A toolkit for auto-generated implementations of Σ-protocols"
exclude = [
    ".gitignore"
]

[features]
default = ["std"]
std = ["thiserror", "rand", "num-bigint/std", "num-traits/std", "sha3/std", "rand_core/std"]

[dependencies]
ahash = { version = "0.8", default-features = false }
ff = { version = "0.13", features = ["derive"] }
group = "0.13.0"
hashbrown = { version = "0.15", default-features = false }
keccak = { version = "0.1.5", default-features = false }
num-bigint = { version = "0.4.6", default-features = false }
num-traits = { version = "0.2.19", default-features = false, features = ["libm"] }
rand = { version = "0.8.5", optional = true }
rand_core = { version = "0.6", default-features = false }
sha3 = { version = "0.10.8", default-features = false }
subtle = { version = "2.6.1", default-features = false }
thiserror = { version = "1", optional = true }
zerocopy = { version = "0.8", default-features = false }
zeroize = { version = "1.8.1", default-features = false, features = ["alloc"] }

[dev-dependencies]
bls12_381 = "0.8.0"
criterion = { version = "0.7", features = ["html_reports"] }
curve25519-dalek = { version = "4", default-features = false, features = ["serde", "rand_core", "alloc", "digest", "precomputed-tables", "group"] }
hex = "0.4"
hex-literal = "0.4"
json = "0.12.4"
k256 = { version = "0.13", features = ["arithmetic"] }
libtest-mimic = "0.8.1"
p256 = { version = "0.13", features = ["arithmetic"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10"

[[bench]]
name = "msm"
harness = false

[profile.dev]
# Makes tests run much faster at the cost of slightly longer builds and worse debug info.
opt-level = 1

